<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Led Alarm Api webinterface</title>
    <link rel="stylesheet" type="text/css" href="./ledalarmapiwebinterface_default.css?rev=2" />
</head>
<body id="pageBody">
    <div class="pageMain" role="main">
        <h1 class="pageTitle">Led alarm api webinterface</h1>
        <noscript><center class="errormsg">Javascript required for toggling led switches.</center><br /></noscript>
        <label for="btnSwitchL0">red</label>
        <button id="btnSwitchL0" width="25%" class="ledswitch" data-lednr="0" role="switch" aria-checked="false">
            <img id="imgSwitchL0" src="./switch_undefined.png" alt="switch">
        </button>&nbsp;
        <label for="btnSwitchL1">blue</label>
        <button id="btnSwitchL1" width="25%" class="ledswitch" data-lednr="1" role="switch" aria-checked="false">
            <img id="imgSwitchL1" src="./switch_undefined.png" alt="switch">
        </button>
        <br />
        <label for="btnSwitchL2">white</label>
        <button id="btnSwitchL2" width="25%" class="ledswitch" data-lednr="2" role="switch" aria-checked="false">
            <img id="imgSwitchL2" src="./switch_undefined.png" alt="switch">
        </button>&nbsp;
        <label for="btnSwitchL3">green</label>
        <button id="btnSwitchL3" width="25%" class="ledswitch" data-lednr="3" role="switch" aria-checked="false">
            <img id="imgSwitchL3" src="./switch_undefined.png" alt="switch">
        </button>
        <br />
        <label for="btnSwitchL4">purple</label>
        <button id="btnSwitchL4" width="25%" class="ledswitch" data-lednr="4" role="switch" aria-checked="false">
            <img id="imgSwitchL4" src="./switch_undefined.png" alt="switch">
        </button>&nbsp;
        <label for="btnSwitchL5">yellow</label>
        <button id="btnSwitchL5" width="25%" class="ledswitch" data-lednr="5" role="switch" aria-checked="false">
            <img id="imgSwitchL5" src="./switch_undefined.png" alt="switch">
        </button>
        <br />
        <label for="btnSwitchL6">cyan</label>
        <button id="btnSwitchL6" width="25%" class="ledswitch" data-lednr="6" role="switch" aria-checked="false">
            <img id="imgSwitchL6" src="./switch_undefined.png" alt="switch">
        </button>&nbsp;
        <label for="btnSwitchL7">orange</label>
        <button id="btnSwitchL7" width="25%" class="ledswitch" data-lednr="7" role="switch" aria-checked="false">
            <img id="imgSwitchL7" src="./switch_undefined.png" alt="switch">
        </button>
    </div>
    <script type="application/javascript" src="./ledalarmtoggle.js"></script>
</body>
</html>
